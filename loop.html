<!DOCTYPE html>
<html>
<head>
	<title>loops</title>
	<style type="text/css">
		body{
			background-color: yellow;
			color: blue;
			font-size: 50px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
let max=+prompt("Ведіть максимальне число", 100);
let min=+prompt("Ведіть мінімальне число", 0);
let sum=0
for (let count = min; count <= max ; count++){
	sum=sum+count
	
}

document.writeln("Сума чисел в діапазоні дорівнює "+sum);   </script>
</body>
</html>
